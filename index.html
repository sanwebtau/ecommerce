<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SR Online Shopping Taulihawa</title>
  <!--Favicon-->
  <link rel="shortcut icon" href="img/logorem.png" type="image/x-icon">
  <!--Style CSS-->
  <link rel="stylesheet" href="css/style.css">
  <!--Style Responsive CSS-->
  <link rel="stylesheet" href="css/responsive.css">
  <!--Style Bootstrap CSS-->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!--Themeify-Cons CSS-->
  <link rel="stylesheet" href="themify-icons/themify-icons.css">
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar">
  <!--Navigation Section Start-->
  <section id="header">
    <nav class="navbar navbar-expand-lg bg-white fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logorem.png" class="img-fluid main-logo" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="ti-align-justify navbar-toggler-icon"></span>
          <!-- <span class="navbar-toggler-icon"></span> -->
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#product">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#special">Special</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#testimonial">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </section>
  <!--Navigation Section End-->

  <!--Home Section Start-->
  <section id="home" class="home pt-5 overflow-hidden">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="home-banner home-banner-1">
            <div class="home-banner-text">
              <h1 class="margin-top text-white">Women</h1>
              <h2>50% Dicount For This Season</h2>
              <a href="#" class="btn btn-danger text-uppercase">Our Products</a>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="home-banner home-banner-2">
            <div class="home-banner-text">
              <h1 class="margin-top">E-Shop</h1>
              <h2>With Working Card and e-Sewa</h2>
              <a href="#" class="btn btn-danger text-uppercase">Our Products</a>
            </div>
          </div>
        </div>
       
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true">
          <span class="ti-angle-left slider-icon"></span>
        </span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true">
          <span class="ti-angle-right slider-icon"></span>
        </span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

<!-- Offer Section Start-->
      <div class="offers">
        <div class="container">
          <div class="row">
            <!--Offer Box One-->
            <div class="col-sm-6 col-lg-4 mb-lg-0 mb-4">
              <a href="">
                <div class="offer-box text-center position-relative">
                  <div class="offer-inner">
                    <div class="offer-image position-relative overflow-hidden">
                      <img src="img/offer1.jpg" alt="offers" class="img-fluid">
                      <div class="offer-overlay"></div>
                    </div>
                    <div class="offer-info">
                      <div class="offer-info-inner">
                        <p class="heading-bigger text-capitalize">Sale 20%</p>
                        <p class="offer-title-1 text-uppercase font-weight-bold">Don't Miss This Chance</p>
                        <button type="button" class="btn btn-outline-danger text-uppercase mt-4">Shop Now</button>
                    </div>
                    </div>
                  </div>
                </div>
              </a>
            </div> 
            <!--Offer Box Two-->
            <div class="col-sm-6 col-lg-4 mb-lg-0 mb-4 d-flex flex-column justify-content-between">
              <a href="">
                <div class="offer-box text-center position-relative mb-4 mb-sm-0 mb-lg-0">
                  <div class="offer-inner">
                    <div class="offer-image position-relative overflow-hidden">
                      <img src="img/offer2.jpg" alt="offers" class="img-fluid">
                      <div class="offer-overlay"></div>
                    </div>
                    <div class="offer-info">
                      <div class="offer-info-inner">
                          <p class="heading-bigger text-capitalize">Sale 60%</p>
                          <p class="offer-title-1 text-uppercase font-weight-bold">Don't Miss This Chance</p>
                          <button type="button" class="btn btn-outline-danger text-uppercase mt-4">Shop Now</button>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </a>
              <a href="">
                <div class="offer-box text-center position-relative">
                  <div class="offer-inner">
                    <div class="offer-image position-relative overflow-hidden">
                      <img src="img/offer3.webp" alt="offers" class="img-fluid">
                      <div class="offer-overlay"></div>
                    </div>
                    <div class="offer-info">
                      <div class="offer-info-inner">
                          <p class="heading-bigger text-capitalize">Sale 40%</p>
                          <p class="offer-title-1 text-uppercase font-weight-bold">Don't Miss This Chance</p>
                          <button type="button" class="btn btn-outline-danger text-uppercase mt-4">Shop Now</button>
                      </div>
                      
                    </div>
                  </div>
                </div>
              </a>
            </div> 
              <!--Offer Box Three-->
            <div class="col-sm-6 col-lg-4 mb-lg-0 mb-4">
              <a href="">
                <div class="offer-box text-center position-relative">
                  <div class="offer-inner">
                    <div class="offer-image position-relative overflow-hidden">
                      <img src="img/offer4.jpg" alt="offers" class="img-fluid">
                      <div class="offer-overlay"></div>
                    </div>
                    <div class="offer-info">
                      <div class="offer-info-inner">
                        <p class="heading-bigger text-capitalize">Sale 30%</p>
                        <p class="offer-title-1 text-uppercase font-weight-bold">Don't Miss This Chance</p>
                        <button type="button" class="btn btn-outline-danger text-uppercase mt-4">Shop Now</button>
                    </div>
                    </div>
                  </div>
                </div>
              </a>
            </div> 

          </div>
        </div>
      </div>

  <!-- Offer Section End-->

  </section>
  <!--Home Section End-->

  







  <!-- Products Section Start-->


  <!-- Products Section End-->

  <!-- Products Section Start-->

  <script src="js/main.js"></script>

</html>
